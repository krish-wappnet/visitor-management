<form [formGroup]="visitorForm" (ngSubmit)="onSubmit()" class="bg-white shadow-md rounded-lg p-6">
  <div class="mb-4">
    <label for="name" class="block text-gray-700">Name</label>
    <input id="name" formControlName="name" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your name">
  </div>
  <div class="mb-4">
    <label for="phone" class="block text-gray-700">Phone</label>
    <input id="phone" formControlName="phone" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter your phone number">
  </div>
  <div class="mb-4">
    <label for="purpose" class="block text-gray-700">Purpose</label>
    <input id="purpose" formControlName="purpose" type="text" class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter purpose of visit">
  </div>
  <button type="submit" [disabled]="visitorForm.invalid" class="w-full bg-blue-500 text-white p-2 rounded hover:bg-blue-600 disabled:bg-gray-400">Check In</button>
  <p *ngIf="errorMessage" class="text-red-500 mt-2">{{ errorMessage }}</p>
</form>
