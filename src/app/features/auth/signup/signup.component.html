<div class="container mx-auto p-6 max-w-md bg-white">
  <!-- Card Container -->
  <div class="bg-white shadow-2xl rounded-2xl p-8 transform hover:shadow-3xl transition-all duration-300">
    <h1 class="text-4xl font-extrabold mb-8 text-center text-gray-900 bg-gradient-to-r from-blue-600 to-indigo-600 bg-clip-text text-transparent">
      Create Account
    </h1>

    <!-- Form -->
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="space-y-6">
      <div class="relative">
        <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email Address</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
          placeholder="Enter your email"
          [class.border-red-500]="signupForm.get('email')?.touched && signupForm.get('email')?.invalid"
        />
        <!-- Email Validation Messages -->
        <div *ngIf="signupForm.get('email')?.touched && signupForm.get('email')?.invalid" class="text-red-600 text-xs mt-1">
          <p *ngIf="signupForm.get('email')?.errors?.['required']">Email is required.</p>
          <p *ngIf="signupForm.get('email')?.errors?.['email']">Please enter a valid email address.</p>
        </div>
      </div>

      <div class="relative">
        <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
        <input
          id="password"
          formControlName="password"
          type="password"
          class="w-full p-3 bg-gray-50 border border-gray-200 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-200 placeholder-gray-400"
          placeholder="Enter your password"
          [class.border-red-500]="signupForm.get('password')?.touched && signupForm.get('password')?.invalid"
        />
        <!-- Password Validation Messages -->
        <div *ngIf="signupForm.get('password')?.touched && signupForm.get('password')?.invalid" class="text-red-600 text-xs mt-1">
          <p *ngIf="signupForm.get('password')?.errors?.['required']">Password is required.</p>
          <p *ngIf="signupForm.get('password')?.errors?.['minlength']">Password must be at least 6 characters long.</p>
        </div>
      </div>

      <button
        type="submit"
        [disabled]="signupForm.invalid"
        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white p-3 rounded-lg font-semibold hover:from-blue-700 hover:to-indigo-700 disabled:bg-gray-400 disabled:cursor-not-allowed transition-all duration-300"
      >
        Sign Up
      </button>
    </form>

    <!-- Divider -->
    <div class="my-6 flex items-center">
      <hr class="flex-grow border-t border-gray-300" />
      <span class="px-3 text-sm text-gray-500 font-medium">or</span>
      <hr class="flex-grow border-t border-gray-300" />
    </div>

    <!-- Google Sign Up -->
    <div class="mt-2 text-center">
      <button
        (click)="onGoogleSignup()"
        class="w-full flex items-center justify-center gap-2 bg-white border border-gray-300 text-gray-700 p-3 rounded-lg font-medium hover:bg-gray-50 hover:border-gray-400 transition-all duration-300 shadow-sm"
      >
        <svg class="w-5 h-5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path
            d="M12.24 10.32v3.36h5.52c-.24 1.44-.96 2.64-2.04 3.36v2.76h3.36c1.92-1.68 3-4.32 3-7.44 0-.72-.12-1.44-.24-2.04h-9.6z"
            fill="#4285F4"
          />
          <path
            d="M12 21.6c3 0 5.52-1.08 7.32-2.88l-3.36-2.76c-1.08.72-2.4 1.2-3.96 1.2-3 0-5.52-2.04-6.48-4.8H2.16v3c1.8 3.6 5.52 6.24 9.84 6.24z"
            fill="#34A853"
          />
          <path
            d="M5.52 12.48c-.24-.72-.36-1.44-.36-2.16s.12-1.44.36-2.16V5.16H2.16c-.72 1.44-1.2 3-1.2 4.8s.48 3.36 1.2 4.8l3.36-2.28z"
            fill="#FBBC05"
          />
          <path
            d="M12 4.32c1.68 0 3.12.6 4.32 1.68l3-3C17.52 1.2 15 0 12 0 7.68 0 3.96 2.64 2.16 5.16l3.36 2.28c.96-2.76 3.48-4.32 6.48-4.32z"
            fill="#EA4335"
          />
        </svg>
        Sign up with Google
      </button>
    </div>

    <!-- Error Message -->
    <p *ngIf="errorMessage" class="text-red-600 mt-4 text-center text-sm font-medium animate-pulse">
      {{ errorMessage }}
    </p>

    <!-- Login Link -->
    <p class="mt-6 text-center text-sm text-gray-600">
      Already have an account?
      <a routerLink="/login" class="text-blue-600 font-semibold hover:underline hover:text-blue-700 transition-colors duration-200">
        Sign In
      </a>
    </p>
  </div>
</div>
