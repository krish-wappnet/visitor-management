<div class="container mx-auto p-4">
  <h2 class="text-2xl font-bold mb-4">Visitor Management</h2>

  <button (click)="addVisitor()" class="bg-blue-500 text-white p-2 rounded-md hover:bg-blue-600 mb-4">Add Visitor</button>

  <table class="min-w-full bg-white shadow-md rounded-lg">
    <thead>
      <tr class="bg-gray-200">
        <th class="py-2">ID</th>
        <th class="py-2">Name</th>
        <th class="py-2">Phone</th>
        <th class="py-2">Purpose</th>
        <th class="py-2">Check-In</th>
        <th class="py-2">Check-Out</th>
        <th class="py-2">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visitor of visitors$ | async" class="border-t">
        <td class="py-2">{{ visitor.id }}</td>
        <td class="py-2">{{ visitor.name }}</td>
        <td class="py-2">{{ visitor.phone }}</td>
        <td class="py-2">{{ visitor.purpose }}</td>
        <td class="py-2">{{ visitor.checkIn | date:'medium' }}</td>
        <td class="py-2">{{ visitor.checkOut ? (visitor.checkOut | date:'medium') : 'Not Checked Out' }}</td>
        <td class="py-2">
          <button (click)="removeVisitor(visitor.id)" class="bg-red-500 text-white p-1 rounded-md hover:bg-red-600" [disabled]="visitor.checkOut">Check Out</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
