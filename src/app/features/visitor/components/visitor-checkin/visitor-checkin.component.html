<div class="container mx-auto p-4">
  <div class="text-center mb-4">
    <p class="text-lg font-semibold">Current Time: {{ currentTime | date:'medium' }}</p>
  </div>
  <app-visitor-form></app-visitor-form>
  <app-qr-code-generator [visitorData]="latestVisitorData$ | async"></app-qr-code-generator>

  <div class="max-w-md mx-auto p-6 bg-white shadow-md rounded-lg mt-4">
    <h2 class="text-2xl font-bold mb-4 text-center">Check Out</h2>
    <div class="mb-4">
      <label for="visitorId" class="block text-gray-700">Visitor ID</label>
      <input id="visitorId" [(ngModel)]="visitorId" type="text" class="w-full p-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Enter Visitor ID from QR Code" />
    </div>
    <button (click)="onCheckOut()" [disabled]="!visitorId" class="w-full bg-red-500 text-white p-2 rounded-md hover:bg-red-600 disabled:bg-gray-400">Check Out</button>
  </div>
</div>
