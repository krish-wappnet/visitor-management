<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold">Visitor Check-In</h1>
    <div class="flex items-center gap-4">
      <a routerLink="/visitor/my-visits" class="text-blue-500 hover:underline">My Visits</a>
      <a routerLink="/visitor/checkin" class="text-blue-500 hover:underline">Book a Visit</a>
      <span *ngIf="userEmail" class="text-gray-700">Logged in as: {{ userEmail }}</span>
      <button (click)="logout()" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </div>
  <p>Current Time: {{ currentTime | date:'medium' }}</p>
  <app-visitor-form></app-visitor-form>
  <p *ngIf="successMessage" class="text-green-500 mt-2">{{ successMessage }}</p>
  <app-qr-code-generator [visitorData]="latestVisitorData$ | async"></app-qr-code-generator>
</div>
