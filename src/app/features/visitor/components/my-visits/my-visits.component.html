<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-3xl font-bold text-red-500">My Visits</h1> <!-- Add text-red-500 -->
    <div class="flex items-center gap-4">
      <a routerLink="/visitor/my-visits" class="text-blue-500 hover:underline">My Visits</a>
      <a routerLink="/visitor/checkin" class="text-blue-500 hover:underline">Book a Visit</a>
      <span *ngIf="userEmail" class="text-gray-700">Logged in as: {{ userEmail }}</span>
      <button (click)="logout()" class="bg-red-500 text-white p-2 rounded hover:bg-red-600">Logout</button>
    </div>
  </div>
  <table class="w-full border-collapse bg-white shadow-md rounded-lg">
    <thead>
      <tr class="bg-gray-200">
        <th class="p-2 text-left">Name</th>
        <th class="p-2 text-left">Phone</th>
        <th class="p-2 text-left">Purpose</th>
        <th class="p-2 text-left">Check-In</th>
        <th class="p-2 text-left">Check-Out</th>
        <th class="p-2 text-left">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let visit of myVisits$ | async" class="border-b hover:bg-gray-100">
        <td class="p-2">{{ visit.name }}</td>
        <td class="p-2">{{ visit.phone }}</td>
        <td class="p-2">{{ visit.purpose }}</td>
        <td class="p-2">{{ visit.checkIn | date:'medium' }}</td>
        <td class="p-2">{{ visit.checkOut ? (visit.checkOut | date:'medium') : 'Active' }}</td>
        <td class="p-2">
          <button
            *ngIf="!visit.checkOut"
            (click)="showQRCode(visit.id)"
            class="bg-blue-500 text-white p-1 rounded hover:bg-blue-600"
          >
            {{ selectedVisitorId === visit.id ? 'Hide QR Code' : 'Show QR Code to Check Out' }}
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div *ngIf="selectedVisitorId" class="mt-4">
    <app-qr-code-generator [visitorData]="getCheckOutUrl(selectedVisitorId)"></app-qr-code-generator>
  </div>
</div>
